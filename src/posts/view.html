<template>
  <div class="alert alert-danger" if.bind="error"> <!--Error is only displayed if it exists -->
    ${ error }
  </div>

  <div class="blog-post" if.bind="!error"> <!--If no error exists the post is displayed -->
    <h2 class="blog-post-title">${ post.title }</h2>
    <p class="blog-post-meta">${ post.createdAt } by <a href="#">${ post.author }</a></p>

    <a href="" repeat.for="tag of post.tags">
      <span class="badge badge-pill badge-info">${ tag }</span> </a>

    <p>${ post.body }</p>
  </div><!-- /.blog-post -->
</template>

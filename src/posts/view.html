<template>
  <require from="../resources/elements/blog-post"></require>

  <div class="alert alert-danger" if.bind="error"> <!--Error is only displayed if it exists -->
    ${ error }
  </div>

  <blog-post post.bind="post" if.bind="!error"></blog-post><!--If no error exists the post is displayed -->

  <a class="btn btn-sm btn-outline-primary"
     route-href="route: post-edit; params.bind: { slug: post.slug }"
     if.bind="authService.currentUser === post.author" >
      Edit Post
  </a>
</template>

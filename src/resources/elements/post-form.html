<template>
  <h1>${ title }</h1>
  <form submit.delegate="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="Text" class="form-control" placeholder="Your post title" value.bind="post.title">
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" rows="10" value.bind="post.body"></textarea>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-check" repeat.for="tag of allTags">
          <input class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags"/>
          <label class="form-check-label">
            <span class="badge badge-pill badge-primary">${ tag }</span>
          </label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="text" value.bind="newTag" />
          <a href="" click.delegate="addTag()">Add Tag +</a>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block">${ title }</button>
      </div>
    </div>

  </form>
</template>

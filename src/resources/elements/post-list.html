<template bindable="error, title, posts, tag">
  <!--TODO show only post previews in tag-view and archive-view-->
  <require from="./blog-post"></require>

  <div class="alert alert-danger" if.bind="error"> <!--Error is only displayed if it exists -->
    ${error}
  </div>


  <slot></slot>
  </div>

  <div repeat.for="post of posts" if.bind="!error">
    <blog-post post.bind="post"></blog-post>

    <a route-href="route: post-view; params.bind: { slug: post.slug }"> View Post &raquo; </a>
    <hr>
  </div>
</template>

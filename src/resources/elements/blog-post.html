<template>
  <require from="../value-converters/date-format"> </require>
  <div class="blog-post">
    <h2 class="blog-post-title">${ post.title }</h2>
    <p class="blog-post-meta">${ post.createdAt | dateFormat} by <a href="#">${ post.author }</a></p>
    <!-- |<-Pipe      dateFormat<-Konvention Value Converter so anzusprechen -->

    <a route-href="route: tag-view; params.bind: { tag }" repeat.for="tag of post.tags">
      <span class="badge badge-pill badge-primary">${ tag }</span> </a>

    <p>${ post.body }</p>
  </div><!-- /.blog-post -->
</template>

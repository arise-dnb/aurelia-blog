<template>
  <h1>Sign Up</h1>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" if.bind="error"> <!--Error is only displayed if it exists -->
    ${ error }
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form submit.delegate="signup()">
    <input type="text" placeholder="Name" value.bind="name" />
    <button type="submit">Sign Up</button>
  </form>
</template>
